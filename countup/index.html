<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container py-2">
      <h1>Web Workerサンプル</h1>
    </div>
  </header>
  <main>
    <div class="container-sm">
      <div class="bg-gray-200 p-4 mb-4"><h2 id="timer"></h2></div>
      <div class="progress mb-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
      <div class="mb-4 text-primary">
        <i class="bi bi-emoji-smile d-inline-block rotate"></i>
        <i class="bi bi-emoji-sunglasses d-inline-block rotate"></i>
        <i class="bi bi-emoji-angry d-inline-block rotate"></i>
        <i class="bi bi-emoji-dizzy d-inline-block rotate"></i>
        <i class="bi bi-emoji-heart-eyes d-inline-block rotate"></i>
        <i class="bi bi-emoji-expressionless d-inline-block rotate"></i>
        <i class="bi bi-emoji-kiss d-inline-block rotate"></i>
      </div>

      <p>
        <label for="countNum" class="form-label">カウント数</label>
        <input id="countNum" class="form-control" type="text" value="100000000"/>
      </p>
      <div>
        <button id="js-normal-countup" class="btn btn-primary">メインスレッドでカウント</button>
        <button id="js-worker-countup" class="btn btn-primary">web workerでカウント</button>
        <button id="reset" class="btn btn-secondary">リセット</button>
      </div>
    
      <div class="mt-4" id="output"></div>
    </div>
  </main>
  
  <script src="js/main.js"></script>
  <script src="js/worker.js"></script>
</body>
</html>
